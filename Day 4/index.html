<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms in html</title>
</head>
<body>
    <form action="/action.php">
       <label for="name">Enter your name</label>
       <input type="text" id="name" placeholder="name" name="nam">

       <label for="password">Enter your password</label>
       <input type="password" id="password" placeholder="password" name="pass">

       <label for="age">Enter your Age</label>
       <input type="number" id="age" placeholder="age" name="ag">

       <label for="time">time</label>
       <input type="time" id="time" name="time">

       <label for="date">date</label>
       <input type="date" id="date" name="date">

       <label for="color">color</label>
       <input type="color" id="color" name="color">
      
        <label for="ag">i am 18+</label>
       <input type="checkbox" id="ag" name="age" checked>

       <input type="radio" name="fruits" id="mango" value="mango">
       <label for="mango">Mango</label>

       <input type="radio" name="fruits" id="orange" value="orange">
       <label for="orange">orange</label>

       <select name="profession" id="profession">
          <option value="student">student</option>
          <option value="webdeveloper">web developer</option>
          <option value="appdeveloper">app developer</option>

       </select>

       <label for="feedback">please enter your feedback</label>
       <textarea name="feedback" id="feedback" rows="12" cols="100"></textarea>
      
       <button>submit</button>
       <button type="reset">reset</button>
    </form>
    
</body>
</html>

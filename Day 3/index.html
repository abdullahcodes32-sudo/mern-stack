<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables in Html</title>
</head>
<body>
  <table border="black">
    <caption>This is my first Table</caption>
    <tr>
      <th>Device</th>
      <th>Brand</th>
      <th colspan="2">Specification</th>
    </tr>
    <tr>
      <th rowspan="3">Smartphones</th>
      <th rowspan="3">Apple</th>
      <th>Model</th>
      <th>Storage</th>
    </tr>
    <tr>
      <td>iphone 12 pro</td>
      <td>256GB</td>
    </tr>
    <tr>
      <td>iphone SE</td>
      <td>128GB</td>
    </tr>
    <tr>
      <td>Laptop</td>
      <td>HP</td>
      <td colspan="2">15.6 Display</td>
    </tr>
    <tr>
      <td>Tablet</td>
      <td>Samsung</td>
      <td colspan="2">10.5 Display</td>
    </tr>

  </table>
</body>
</html>
